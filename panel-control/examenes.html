    <script>
        // Global variables
        let exams = [];
        let patients = [];

        // Initialize
        window.onload = function() {
            loadPatients();
            loadExams();
            setDefaultDates();
        };

        function setDefaultDates() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('examDate').value = today;
            
            const nextWeek = new Date();
            nextWeek.setDate(nextWeek.getDate() + 7);
            document.getElementById('examDeliveryDate').value = nextWeek.toISOString().split('T')[0];
        }

        // Load data
        async function loadPatients() {
            try {
                const response = await fetch('http://localhost:5001/api/patients');
                if (response.ok) {
                    patients = await response.json();
                    populatePatientSelect();
                }
            } catch (error) {
                console.error('Error al cargar pacientes:', error);
            }
        }

        function populatePatientSelect() {
            const select = document.getElementById('examPatient');
            select.innerHTML = '<option value="">Seleccionar paciente...</option>';
            
            patients.forEach(patient => {
                const option = document.createElement('option');
                option.value = patient.id;
                option.textContent = patient.name;
                select.appendChild(option);
            });
        }

        async function loadExams() {
            try {
                const response = await fetch('http://localhost:5001/api/exams');
                if (response.ok) {
                    exams = await response.json();
                    renderExams(exams);
                    updateStats();
                } else {
                    exams = [];
                    renderEmptyState();
                    updateStats();
                }
            } catch (error) {
                console.error('Error al cargar ex√°menes:', error);
                exams = [];
                renderEmptyState();
                updateStats();
            }
        }

        function renderExams(examsToRender) {
            const container = document.getElementById('examsContainer');
            
            if (examsToRender.length === 0) {
                renderEmptyState();
                return;
            }

            container.innerHTML = examsToRender.map(exam => {
                const statusText = {
                    'pending': 'Pendiente',
                    'sent': 'Enviado',
                    'completed': 'Completado',
                    'cancelled': 'Cancelado'
                }[exam.status];

                const statusClass = `badge-${exam.status}`;

                return `
                    <div class="exam-card">
                        <div class="exam-header">
                            <div class="exam-info">
                                <h3>${exam.patient_name}</h3>
                                <p><i class="fas fa-flask"></i> ${exam.exam_type}</p>
                            </div>
                            <span class="badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="exam-details">
                            <div class="detail-item">
                                <span class="detail-label">Laboratorio</span>
                                <span class="detail-value">${exam.laboratory}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Fecha Solicitud</span>
                                <span class="detail-value">${formatDate(exam.exam_date)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Fecha Entrega</span>
                                <span class="detail-value">${exam.delivery_date ? formatDate(exam.delivery_date) : 'No especificada'}</span>
                            </div>
                        </div>
                        <div class="detail-item" style="margin-bottom: 15px;">
                            <span class="detail-label">Descripci√≥n</span>
                            <span class="detail-value">${exam.description}</span>
                        </div>
                        ${exam.notes ? `
                        <div class="detail-item" style="margin-bottom: 15px;">
                            <span class="detail-label">Observaciones</span>
                            <span class="detail-value">${exam.notes}</span>
                        </div>
                        ` : ''}
                        <div class="exam-actions">
                            <button class="btn btn-info btn-small" onclick="viewExam(${exam.id})">
                                <i class="fas fa-eye"></i> Ver
                            </button>
                            <button class="btn btn-warning btn-small" onclick="editExam(${exam.id})">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="btn btn-danger btn-small" onclick="deleteExam(${exam.id})">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderEmptyState() {
            const container = document.getElementById('examsContainer');
            container.innerHTML = `
                <div style="text-align: center; padding: 60px 20px;">
                    <i class="fas fa-flask" style="font-size: 64px; color: #cbd5e0; margin-bottom: 20px;"></i>
                    <h3 style="color: #4a5568; margin-bottom: 10px;">No hay ex√°menes solicitados</h3>
                    <p style="color: #718096; margin-bottom: 20px;">Comienza solicitando un nuevo examen</p>
                    <button class="btn btn-primary" onclick="showAddExamModal()">
                        <i class="fas fa-plus"></i> Solicitar Examen
                    </button>
                </div>
            `;
        }

        function updateStats() {
            const totalExams = exams.length;
            const pendingExams = exams.filter(e => e.status === 'pending' || e.status === 'sent').length;
            const completedExams = exams.filter(e => e.status === 'completed').length;
            
            const currentMonth = new Date().getMonth();
            const monthExams = exams.filter(e => {
                const examDate = new Date(e.exam_date);
                return examDate.getMonth() === currentMonth;
            }).length;

            document.getElementById('totalExams').textContent = totalExams;
            document.getElementById('pendingExams').textContent = pendingExams;
            document.getElementById('completedExams').textContent = completedExams;
            document.getElementById('monthExams').textContent = monthExams;
        }

        // Modal functions
        function showAddExamModal() {
            document.getElementById('examModal').classList.add('show');
            document.getElementById('examForm').reset();
            setDefaultDates();
        }

        function closeExamModal() {
            document.getElementById('examModal').classList.remove('show');
        }

        // Form submission
        document.getElementById('examForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                patient_id: document.getElementById('examPatient').value,
                exam_type: document.getElementById('examType').value,
                laboratory: document.getElementById('examLab').value,
                exam_date: document.getElementById('examDate').value,
                delivery_date: document.getElementById('examDeliveryDate').value || null,
                status: document.getElementById('examStatus').value,
                description: document.getElementById('examDescription').value,
                notes: document.getElementById('examNotes').value
            };

            try {
                const response = await fetch('http://localhost:5001/api/exams', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('‚úÖ Examen registrado exitosamente');
                    closeExamModal();
                    loadExams();
                } else {
                    alert('‚ùå Error al registrar examen');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error de conexi√≥n');
            }
        });

        // Helper functions
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('es-ES', { 
                day: '2-digit', 
                month: 'short', 
                year: 'numeric' 
            });
        }

        function filterExams() {
            const searchTerm = document.getElementById('searchExam').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            const filtered = exams.filter(exam => {
                const matchesSearch = exam.patient_name.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || exam.status === statusFilter;
                const matchesType = !typeFilter || exam.exam_type === typeFilter;
                const matchesDate = !dateFilter || exam.exam_date === dateFilter;

                return matchesSearch && matchesStatus && matchesType && matchesDate;
            });

            renderExams(filtered);
        }

        function viewExam(id) {
            const exam = exams.find(e => e.id === id);
            if (exam) {
                alert(`Ver examen: ${exam.patient_name}\n\nEsta funcionalidad se implementar√° pr√≥ximamente.`);
            }
        }

        function editExam(id) {
            const exam = exams.find(e => e.id === id);
            if (exam) {
                document.getElementById('examPatient').value = exam.patient_id;
                document.getElementById('examType').value = exam.exam_type;
                document.getElementById('examLab').value = exam.laboratory;
                document.getElementById('examDate').value = exam.exam_date;
                document.getElementById('examDeliveryDate').value = exam.delivery_date || '';
                document.getElementById('examStatus').value = exam.status;
                document.getElementById('examDescription').value = exam.description;
                document.getElementById('examNotes').value = exam.notes || '';

                showAddExamModal();
            }
        }

        async function deleteExam(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este examen?')) {
                try {
                    const response = await fetch(`http://localhost:5001/api/exams/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        alert('‚úÖ Examen eliminado');
                        loadExams();
                    } else {
                        alert('‚ùå Error al eliminar examen');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('‚ùå Error de conexi√≥n');
                }
            }
        }

        // Navigation
        function handleRoute(route) {
            window.location.href = route;
        }

        // Close modal on outside click
        document.getElementById('examModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeExamModal();
            }
        });
    </script>
</body>
</html>
